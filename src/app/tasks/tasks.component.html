<!-- Task Input Section -->
<div class="input-container">
    <input [(ngModel)]="newTask.title" placeholder="Task Name" />
    <input type="date" [(ngModel)]="newTask.dueDate" />
    <select [(ngModel)]="newTask.category">
      <option *ngFor="let category of categories">{{ category }}</option>
    </select>
    <select [(ngModel)]="newTask.priority">
      <option *ngFor="let priority of priorities">{{ priority }}</option>
    </select>
    <button (click)="addTask()">+</button>
  </div>
  
  <!-- Task List -->
  <ul class="task-list">
    <li *ngFor="let task of filterTasks()" [class.completed]="task.completed">
      <div class="task-info">
        <span>{{ task.title }}</span>
        <span class="date">Due: {{ task.dueDate || 'N/A' }}</span>
        <span class="category">{{ task.category }}</span>
        <span class="priority {{ task.priority.toLowerCase() }}">{{ task.priority }}</span>
      </div>
      <button class="toggle-btn" [class.completed-btn]="task.completed" (click)="toggleTaskCompletion(task)">
        {{ task.completed ? 'Revert' : 'Complete' }}
      </button>
      <button class="delete" (click)="deleteTask(task)">âœ–</button>
    </li>
  </ul>
